version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mall-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: mall_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: mall-redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend-mall
      dockerfile: Dockerfile
    container_name: mall-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mall_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      APP_UPLOAD_DIR: /data/uploads
      APP_UPLOAD_URL_PREFIX: /uploads
    ports:
      - "8080:8080"
    volumes:
      - backend_uploads:/data/uploads
    depends_on:
      - mysql
      - redis

  frontend:
    build:
      context: ./frontend-mall/frontend-mall
      dockerfile: Dockerfile
    container_name: mall-frontend
    expose:
      - "80"
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    container_name: mall-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "5174:80"
    depends_on:
      - frontend
      - backend

volumes:
  mysql_data:
  backend_uploads:
